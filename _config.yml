baseurl: ''
permalink: /:title/
title: 'Nova Security - Secure Your Future, Today'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  main: "../../assets/images/site_logo.webp"
  main_2x: "../../assets/images/site_logo.webp"
  dark: "../../assets/images/site_logo.webp"
  dark_2x: "../../assets/images/site_logo.webp"

footer:
  copyright_text: 'You can start and finish one of these popular software landing in under a day - for free! Check the list below'

seo:
  meta_og_title: "Nova Security"
  meta_og_type: "website"
  meta_og_url: "https://themeplugs.com"
  meta_og_image: "g"
  meta_og_description: "Nova - Our goal is to pioneer a safe digital landscape through our advanced penetration testing and innovative blockchain security services, empowering businesses to grow with confidence"
  meta_twitter_card: "summary"
  meta_twitter_site: "@nova"
  meta_twitter_creator: "@nova"

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10
  sass_dir: _sass


plugins:
  - jekyll-environment-variables
  
gems: ['kramdown']

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
  - vendor
  - Procfile
  - Rakefile

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
    year: '/archives/year/:year/'
    month: '/archives/month/:year-:month/'

paginate: 10
paginate_path: "/page:num/"

# for github pages setup uncomment the code and set to your domain
# domain: yourdomain.com      # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
# url: https://yourdomain.com  # the base hostname and protocol for your site, e.g. http://example.com
# baseurl:       # place folder name if the site is served in a subfolder   
